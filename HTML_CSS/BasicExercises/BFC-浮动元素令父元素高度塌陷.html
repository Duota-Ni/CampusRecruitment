  <h2>解决方法1--父元素 overflow:hidden</h2>

    <div class="son"></div>
    <div class="son"></div>
    <div class="son"></div>
  </div>

  <hr>

  <h2>解决方法2--父元素 display: table-cell </h2>

    <div class="son"></div>
    <div class="son"></div>
    <div class="son"></div>
    <div class="son"></div>

  </div>
