<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./flexGrail.css" type="text/css" rel="stylesheet"/>
  <title>圣杯布局，双飞翼布局（两边固定，中间自适应）</title>
</head>

<body class="HolyGrail">
  <header>#header</header>
  <div class="HolyGrail-body">
    <main class="HolyGrail-content">main1</main>
    <main class="HolyGrail-content">main2</main>
    <main class="HolyGrail-content">main3</main>
    <nav class="HolyGrail-nav">nav</nav>
    <aside class="HolyGrail-ads">HTML<code>&lt;aside&gt;</code>元素表示一个和其余页面内容几乎无关的部分，被认为是独立于该内容的一部分并且可以被单独的拆分出来而不会使整体受影响。其通常表现为侧边栏或者标注框（call-out boxes）。</aside>
  </div>
  <footer>#footer</footer>
</body>

</html>
