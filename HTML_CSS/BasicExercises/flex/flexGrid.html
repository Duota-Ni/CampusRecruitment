<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="./flexGrid.css" />
  <title>网格布局</title>
</head>

<body>
  <h1>1.基本网格布局</h1>
  <p>就是平均分布。在容器里面平均分配空间，跟上面的骰子布局很像，但是需要设置项目的自动缩放。</p>
  <div class="Grid1">
    <div class="Grid-cell1">...</div>
    <div class="Grid-cell1">...</div>
    <div class="Grid-cell1">...</div>
  </div>

  <h1>2.百分比布局</h1>
  <div class="Grid">
    <div class="Grid-cell u-full">100%</div>
    <div class="Grid-cell">...</div>
    <div class="Grid-cell ">...</div>
  </div>
  <div class="Grid">
    <div class="Grid-cell u-1of2">50%</div>
    <div class="Grid-cell">...</div>
    <div class="Grid-cell">...</div>
  </div>
  <div class="Grid">
    <div class="Grid-cell">...</div>
    <div class="Grid-cell">...</div>
    <div class="Grid-cell u-1of3">33.3333%</div>
  </div>
  <div class="Grid">
    <div class="Grid-cell u-1of4">25%</div>
    <div class="Grid-cell">...</div>
    <div class="Grid-cell">...</div>
  </div>



</body>

</html>
