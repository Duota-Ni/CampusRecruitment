<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    .parent{
      background: rgb(202, 169, 106);
      border: 1px solid #4e4e4e;

      display: inline;
      display: inline-flex;
    }
    .child{
      background: rgb(107, 208, 255);
      width: 50px;
      height: 50px;
      border: 1px solid #4e4e4e;
    }
  </style>
  <title>Flex Inline</title>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
  </div>
</body>
</html>
