<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .round1 {
      background-color: red;
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }
  </style>
  <title>画圆</title>
</head>

<body>
  <h1>方法一：border-raidus</h1>
  <div class="round1"></div>
  <hr />

  <h1>方法二：canvas</h1>
  <div class="round2">
    <canvas id="canvas" width="200" height="200">你的浏览器不支持canvas</canvas>
    <p>
    <pre>
      ctx.arc(x, y, radius, startAngle, endAngle, Boolean)
      圆心坐标: (x, y)
      半径: radius
      起始角度: startAngle
      结束角度: endAngle
      是否逆时针旋转: false 代表顺时针旋转
    </pre>
    </p>
  </div>
  <script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext('2d');

    //开始绘制路径
    ctx.beginPath();
    ctx.lineWidth = 2;
    ctx.strokeStyle = 'red';
    //绘制圆的路径
    ctx.arc(100, 100, 50, 0, Math.PI * 2, false);
    //0°是从三点钟方向开始的

    //描边路径
    ctx.stroke();
  </script>
</body>

</html>
