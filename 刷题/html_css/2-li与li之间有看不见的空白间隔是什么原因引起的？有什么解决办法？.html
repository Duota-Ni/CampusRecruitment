<html>

<head>
  <title>demo</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    body {
      width: 100%;
    }

    ul li {
      list-style-type: none;
      /* 解决方法-1.首先将li设置display: inline-block; */
      display: inline-block;
    }

    h3 {
      text-align: center;
      color: blue;
      margin-bottom: 10px;
    }

    .wrap {
      width: 600px;
      margin: 0 auto;
      margin-top: 100px;
    }

    .wrap li {
      width: 25%;
      height: 150px;
      display: inline-block;
    }

    .part1 {
      background-color: red;
    }

    .part2 {
      background-color: blue;
    }

    .part3 {
      background-color: yellow;
    }

    .part4 {
      background-color: black;
    }
  </style>
</head>

<body>
  <!-- 参考https://blog.csdn.net/sjinsa/article/details/70919546 -->
  <div class="wrap">
    <h3>li标签空白测试</h3>
    <ul>
      <li class="part1"></li>
      <li class="part2"></li>
      <li class="part3"></li>
      <li class="part4"></li>
    </ul>
  </div>
</body>

</html>
